<!-- templates/submit_winners.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Winners - {{ competition.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .card-body {
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check-label {
            font-weight: 500;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Submit Winners for {{ competition.name }}</h2>
            </div>
            <div class="card-body">
                <p class="mb-3">Select the winners from the list of participants:</p>

                <form method="POST">
                    {% if participants %}
                        <div class="list-group mb-3">
                            {% for user_competition in participants %}
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="winner_ids" value="{{ user_competition.user_id }}" id="user_{{ user_competition.user_id }}">
                                        <label class="form-check-label" for="user_{{ user_competition.user_id }}">
                                            {{ user_competition.user.username }} - {{ user_competition.status }}
                                        </label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Winners</button>
                    {% else %}
                        <div class="alert alert-info" role="alert">
                            No participants found for this competition.
                        </div>
                    {% endif %}
                </form>

                <a href="{{ url_for('competition_routes.view_submissions', competition_id=competition.id) }}" class="btn btn-secondary mt-3">Back to Submissions</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
