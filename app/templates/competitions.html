<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions - Atomic Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="competitions.css" rel="stylesheet">
</head>
<body>
    <!-- Header (same as homepage) -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- ... (same header content as homepage) ... -->
    </header>

    <!-- Competition Page Hero -->
    <section class="competition-hero">
        <div class="container">
            <h1>Competitions</h1>
            <p class="lead">Discover challenges that match your skills and interests</p>
        </div>
    </section>

    <!-- Main Competition Content -->
    <main class="competition-main">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filters-card">
                        <h4>Filters</h4>
                        <div class="mb-4">
                            <label class="form-label">Search</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search competitions...">
                                <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Category</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="programming">
                                <label class="form-check-label" for="programming">Programming</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="design">
                                <label class="form-check-label" for="design">Design</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="writing">
                                <label class="form-check-label" for="writing">Writing</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="datascience">
                                <label class="form-check-label" for="datascience">Data Science</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Difficulty Level</label>
                            <select class="form-select">
                                <option value="">All Levels</option>
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Prize Range</label>
                            <div class="range-slider">
                                <input type="range" class="form-range" min="0" max="10000" step="500">
                                <span class="range-value">$5000</span>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100">Apply Filters</button>
                    </div>
                </div>

                <!-- Competition Listings -->
                <div class="col-lg-9">
                    <div class="competitions-header">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2>Available Competitions</h2>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Sort By: Latest
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Latest</a></li>
                                    <li><a class="dropdown-item" href="#">Prize Value</a></li>
                                    <li><a class="dropdown-item" href="#">Participants</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="competition-grid" id="competitionGrid">
                        <!-- Competition cards will be dynamically inserted here -->
                    </div>

                    <!-- Pagination -->
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as homepage) -->
    <footer class="footer bg-dark text-light py-5">
        <!-- ... (same footer content as homepage) ... -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample competition data
        const competitions = [
            {
                title: "Global Coding Challenge 2024",
                category: "Programming",
                difficulty: "Advanced",
                prize: "$10,000",
                deadline: "2024-11-01",
                participants: 1500,
                image: "/api/placeholder/400/250",
                description: "Build the next revolutionary app using AI and blockchain technology."
            },
            {
                title: "Digital Art Showdown",
                category: "Design",
                difficulty: "Intermediate",
                prize: "$5,000",
                deadline: "2024-10-25",
                participants: 800,
                image: "/api/placeholder/400/250",
                description: "Create stunning digital artwork that pushes the boundaries of creativity."
            },
            {
                title: "Data Science for Good",
                category: "Data Science",
                difficulty: "Advanced",
                prize: "$7,500",
                deadline: "2024-11-15",
                participants: 1200,
                image: "/api/placeholder/400/250",
                description: "Use data science to solve real-world social and environmental challenges."
            },
            // Add more sample competitions as needed
        ];

        // Populate competition cards
        document.addEventListener('DOMContentLoaded', function() {
            const competitionGrid = document.getElementById('competitionGrid');
            competitions.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'competition-card';
                card.innerHTML = `
                    <img src="${comp.image}" class="competition-image" alt="${comp.title}">
                    <div class="competition-content">
                        <h3>${comp.title}</h3>
                        <div class="competition-tags">
                            <span class="badge bg-primary">${comp.category}</span>
                            <span class="badge bg-secondary">${comp.difficulty}</span>
                        </div>
                        <p>${comp.description}</p>
                        <div class="competition-details">
                            <div><i class="fas fa-trophy"></i> ${comp.prize}</div>
                            <div><i class="fas fa-users"></i> ${comp.participants} participants</div>
                            <div><i class="fas fa-clock"></i> Ends ${comp.deadline}</div>
                        </div>
                        <button class="btn btn-primary w-100">Join Competition</button>
                    </div>
                `;
                competitionGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
