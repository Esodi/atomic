<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Competition Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Join Competition Confirmation</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ competition.name }}</h2>
                <p class="card-text"><strong>Description:</strong> {{ competition.description }}</p>
                <p class="card-text"><strong>Fee:</strong> ${{ competition.fee }}</p>
                <p class="card-text">Are you sure you want to join this competition?</p>
                <form action="{{ url_for('competition_routes.join_competition', competition_id=competition.id) }}" method="POST">
                    <button type="submit" class="btn btn-primary">Confirm Join</button>
                    <a href="{{ url_for('competition_routes.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
